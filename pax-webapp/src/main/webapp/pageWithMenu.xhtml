<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="IE=Edge" />
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type" />
			<title>China Airlines PAX</title>
			<link rel="shortcut icon" type="image/png" href="#{request.contextPath}/images/logo.png" />
		</f:facet>
		<link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
	</h:head>

<h:body>
	<h:panelGroup styleClass="chinaAirlinesBG" layout="block"/>
	<h:panelGroup styleClass="header ui-widget ui-widget-header" layout="block">
		<h:panelGroup styleClass="rightlogo" layout="block">
			<img src="#{request.contextPath}/images/banner.png" alt="Banner"/>
		</h:panelGroup>
		<h:panelGroup styleClass="centrallogo" layout="block">
			<img src="#{request.contextPath}/images/cipaxCooltext.png" alt="cipax"/>
		</h:panelGroup>
		<h:panelGroup styleClass="menu ui-widget" layout="block">
			<ul id="main">
				<li><a href="#{request.contextPath}/ui/home.jsf" style="background:url('images/user.png') no-repeat center left;">User name</a></li>
				<li><a href="#{request.contextPath}/push/index.jsf" style="background:url('images/logout.png') no-repeat center left">Logout</a></li>
			</ul>
		</h:panelGroup>
	</h:panelGroup>
	
	<h:panelGroup styleClass="page ui-widget" layout="block">
		<h:form id="frm">
			<ui:include src="mainMenu.xhtml" />
			<h:panelGroup styleClass="content" layout="block">
				<h:panelGroup styleClass="post" layout="block">
					<ui:insert name="content">...</ui:insert>
				</h:panelGroup>
			</h:panelGroup>
		</h:form>
	</h:panelGroup>
	
</h:body>

</f:view>
</html>
