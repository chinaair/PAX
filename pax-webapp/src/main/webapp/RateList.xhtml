<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="pageWithMenu.xhtml">
	<ui:define name="content">
		<h1 class="title ui-widget-header ui-corner-all"><h:outputText value="#{message.home_header}" /></h1>
		<h:panelGroup styleClass="entry" layout="block" style="width:100%;margin-top:20px;margin-bottom:20px">
		 	 <p:messages id="msgs"/>  
			<p:panelGrid columns="2" style="width:100%"> 
				<f:event type="preRenderView" listener="#{rateBean.init}" />
				<f:facet name="header">  
		           Exchange Rate
		        </f:facet> 
			    <h:outputLabel for="popupButtonCal" value="Datetime: *" style="width:5%" />  
			  	<p:calendar value="#{rateBean.rateInfo.datetime}" id="popupButtonCal" required="true" label="Date time"  showOn="button" style="width:50%"/>  
			  
			  	 
			    <h:outputLabel for="rate" value="Rate *" style="width:5%"/>  
			    <p:inputText id="rate" value="#{rateBean.rateInfo.rate}" required="true" label="Rate" style="width:50%">
			    	<f:converter converterId="javax.faces.Double" />
			    </p:inputText>  
			    
			    
			    <f:facet name="footer">  
				    <p:commandButton value="#{message.rate_b_add}" actionListener="#{rateBean.insert}" id="i_insert"   
	           			 icon="ui-icon-document" ajax="false" /> 
	           		<p:commandButton value="#{message.rate_b_update}" actionListener="#{rateBean.update}" id="i_update"   
	           			 icon="ui-icon-disk" />
	           	 	<p:commandButton value="#{message.rate_b_del}" actionListener="#{rateBean.delete}" id="i_delete"   
	           			 icon="ui-icon-close" />
	           		<p:commandButton value="#{message.rate_b_find}" actionListener="#{rateBean.find}" id="i_find"   
	           			icon="ui-icon-search" />
			    </f:facet>  
			</p:panelGrid>  
		</h:panelGroup>
		<h:panelGroup styleClass="entry" layout="block">
			<p:dataTable id="rateInfos" var="rate" value="#{rateBean.rateInfoList}" rowKey="#{rate.ID}"  
                 selection="#{rateBean.selectedRateInfo}">  
  
	        <f:facet name="header">  
	           Exchange Rate List
	        </f:facet>  
	  
	        <p:column headerText="Datetime">  
	           <h:outputText value="#{rate.datetime}"> <f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
	        </p:column>  
	  
	        <p:column headerText="Rate">  
	             <h:outputText value="#{rate.rate}" ><f:convertNumber pattern="###,###,###"></f:convertNumber></h:outputText>
	        </p:column>  
	  
    </p:dataTable>  
		</h:panelGroup>
	</ui:define>
</ui:composition>
