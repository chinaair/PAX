<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        template="pageWithMenu.xhtml">
	<ui:define name="content">
		<style type="text/css">
			.column1{
				width: 100px;
			}
			.column2{
				width: auto;
			}
			.notification{
				filter:alpha(opacity=80);
				opacity:0.8;
				height:20px;
			}
		</style>
		<h1 class="title ui-widget-header ui-corner-all"><h:outputText value="#{message.ticketIssue_header}" /></h1>
		<p:notificationBar rendered="#{ticketIssueBean.todayRateNotSet}" autoDisplay="true" effect="slide" position="top" styleClass="notification">
			<h:outputText value="#{message.ticketIssue_warn_todayRateNotSet}" style="font-size:22px; color:red;" />
		</p:notificationBar>
		<h:panelGroup styleClass="entry" layout="block">
			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="false" />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="Create" icon="ui-icon-document" type="button" rendered="#{ticketIssueBean.screenMode=='0' and ticketIssueBean.todayRateNotSet}" onclick="PF('createConfirm').show()"/>
					<p:commandButton value="Create" icon="ui-icon-document" action="#{ticketIssueBean.registerTicketIssue}" rendered="#{ticketIssueBean.screenMode=='0' and not ticketIssueBean.todayRateNotSet}" ajax="false" onclick="PF('statusDialog').show();"/>
					<p:commandButton value="Save" icon="ui-icon-document" action="#{ticketIssueBean.saveTicketIssue}" rendered="#{ticketIssueBean.screenMode=='0'}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="Edit" icon="ui-icon-document" action="#{ticketIssueBean.editTicketIssue}" rendered="#{ticketIssueBean.screenMode=='1'}" ajax="false" disabled="#{ticketIssueBean.selectedTicketIssue.status == 2 or not empty ticketIssueBean.selectedTicketIssue.taxInvoiceId or not ticketIssueBean.hasEditAuthority}" onclick="PF('statusDialog').show();" />
					<p:commandButton value="Use" icon="ui-icon-document" action="#{ticketIssueBean.useTicketIssue}" rendered="#{ticketIssueBean.screenMode=='2' and ticketIssueBean.selectedTicketIssue.status == 3}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="Update" icon="ui-icon-document" action="#{ticketIssueBean.updateTicketIssue}" rendered="#{ticketIssueBean.screenMode=='2'}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="Void" icon="ui-icon-document" type="button" rendered="#{ticketIssueBean.screenMode=='1'}" disabled="#{ticketIssueBean.selectedTicketIssue.status == 2 or not empty ticketIssueBean.selectedTicketIssue.taxInvoiceId or not ticketIssueBean.hasEditAuthority}" onclick="PF('voidConfirm').show();" />
					<p:commandButton value="Print" icon="ui-icon-document" action="#{ticketIssueBean.printTicketIssueInfo}" rendered="#{ticketIssueBean.screenMode=='1'}" ajax="false" disabled="#{ticketIssueBean.selectedTicketIssue.status == 2}" />
					<p:commandButton value="Tax Invoice" icon="ui-icon-document" action="#{ticketIssueBean.linkTaxInvoice}" rendered="#{ticketIssueBean.screenMode=='1'}" disabled="#{ticketIssueBean.selectedTicketIssue.status == 2 or ticketIssueBean.selectedTicketIssue.status == 3}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="Cancel" icon="ui-icon-document" action="#{ticketIssueBean.cancelRegisterTicketIssue}" ajax="false" onclick="PF('statusDialog').show();" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columns="2" columnClasses="column1, column2" style="width:100%; margin-top:10px;">
				<f:facet name="header">
					#{message.ticketIssue_input_header} <h:outputText rendered="#{not empty ticketIssueBean.refNo}" value="(Ref No: #{ticketIssueBean.refNoFormatted})" />
				</f:facet>
				
				<p:outputLabel for="issueDate" value="Issue Date" />
				<h:panelGroup>
					<p:calendar id="issueDate" value="#{ticketIssueBean.issueDate}" showOn="button" rendered="#{ticketIssueBean.screenMode=='0'}" required="true" pattern="dd/MM/yyyy">
						<p:ajax event="dateSelect" listener="#{ticketIssueBean.onchangeIssueDate}" update="roe" />
					</p:calendar>
					<h:outputText value="#{ticketIssueBean.issueDate}" rendered="#{ticketIssueBean.screenMode!='0'}">
		            	<f:convertDateTime pattern="dd/MM/yy" />
		            </h:outputText>
				</h:panelGroup>
				
				<p:outputLabel for="roe" value="ROE" />
				<h:panelGroup>
					<pe:inputNumber id="roe" value="#{ticketIssueBean.roe}" label="ROE" rendered="#{ticketIssueBean.screenMode!='1'}" decimalPlaces="0" required="true" disabled="true" />
					<h:outputText value="#{ticketIssueBean.roe}" rendered="#{ticketIssueBean.screenMode=='1'}">
		            	<f:convertNumber pattern="#,###" />
		            </h:outputText>
				</h:panelGroup>
				
				<p:outputLabel for="paymentType" value="Payment type" />
				<h:panelGroup>
					<p:selectOneRadio id="paymentType" value="#{ticketIssueBean.paymentType}" rendered="#{ticketIssueBean.screenMode!='1'}">
						<f:selectItem itemLabel="#{message.ticketIssue_paymentType_cash}" itemValue="0" />
						<f:selectItem itemLabel="#{message.ticketIssue_paymentType_credit}" itemValue="1" />
						<f:selectItem itemLabel="#{message.ticketIssue_paymentType_transfer}" itemValue="2" />
						<f:selectItem itemLabel="#{message.ticketIssue_paymentType_account}" itemValue="3" />
					</p:selectOneRadio>
					<h:outputText value="Cash base" rendered="#{ticketIssueBean.screenMode=='1' and ticketIssueBean.paymentType=='0'}" />
					<h:outputText value="Credit card" rendered="#{ticketIssueBean.screenMode=='1' and ticketIssueBean.paymentType=='1'}" />
					<h:outputText value="Bank transfer" rendered="#{ticketIssueBean.screenMode=='1' and ticketIssueBean.paymentType=='2'}" />
					<h:outputText value="Account receivable" rendered="#{ticketIssueBean.screenMode=='1' and ticketIssueBean.paymentType=='3'}" />
				</h:panelGroup>
				
				
				
				<p:outputLabel for="agentName" value="Passenger/Agent" />
				<h:panelGroup>
					<p:inputMask id="agentCode" value="#{ticketIssueBean.inputAgentCode}" rendered="#{ticketIssueBean.screenMode!='1'}" mask="999-9999" size="8">
						<p:ajax event="blur" listener="#{ticketIssueBean.onInputAgentCodeBlur}" update="agentName" />
					</p:inputMask>
					<p:inputText id="agentName" value="#{ticketIssueBean.displayAgentName}" label="Agent" readonly="#{ticketIssueBean.selectedAgent.retailFlag!='1'}" rendered="#{ticketIssueBean.screenMode!='1'}" required="true" />
					<p:commandButton icon="ui-icon-extlink" actionListener="#{ticketIssueBean.chooseAgent}" rendered="#{ticketIssueBean.screenMode!='1'}">
						<p:ajax event="dialogReturn" listener="#{ticketIssueBean.onAgentChosen}" update="agentCode,agentName" />
					</p:commandButton>
					<h:outputText value="#{ticketIssueBean.displayAgentName}" rendered="#{ticketIssueBean.screenMode=='1'}" />
				</h:panelGroup>
				
				<p:outputLabel value="Input SD" />
				<h:outputText value="#{ticketIssueBean.inputPersonName}" />
				
			</p:panelGrid>
			
			<p:panelGrid columns="2" columnClasses="column1, column2" style="width:100%; margin-top:10px;" rendered="#{ticketIssueBean.screenMode=='1' or ticketIssueBean.screenMode=='2'}">
				<f:facet name="header">
					#{message.ticketIssue_addition_header}
				</f:facet>
				
				<h:outputLabel value="Reported date" />
				<h:outputText value="#{ticketIssueBean.reportDate}" >
					<f:convertDateTime pattern="dd/MM/yy" />
				</h:outputText>
				
				<h:outputLabel value="Tax Inv No." />
				<h:outputText value="#{ticketIssueBean.taxInvoiceNo}" />
				
				<h:outputLabel value="Modify date time" />
				<h:outputText value="#{ticketIssueBean.modifyDatetime}">
					<f:convertDateTime pattern="dd/MM/yy HH:mm" />
				</h:outputText>
				
				<h:outputLabel value="Modify by" />
				<h:outputText value="#{ticketIssueBean.modifyPersonName}" />
				
			</p:panelGrid>
			
			<p:dataTable var="detail" value="#{ticketIssueBean.ticketIssueDetails}" style="margin-top:10px">
				<f:facet name="header">
		           #{message.ticketIssue_list_header}
		        </f:facet>
				<p:column headerText="#{message.ticketIssue_number}">
		            #{detail.ticketNo}
		        </p:column>
		        
		        <p:column headerText="#{message.ticketIssue_route}">
		            #{detail.route}
		        </p:column>
		        
		        <p:column headerText="#{message.ticketIssue_quantity}">
		        	<h:outputText value="#{detail.quantity}">
		            	<f:convertNumber pattern="#,###" />
		            </h:outputText>
		        </p:column>
		        
		        <p:column headerText="#{message.ticketIssue_price}">
		        	<h:outputText value="#{detail.price}">
		            	<f:convertNumber pattern="#,##0.00" />
		            </h:outputText>
		        </p:column>
		        
		        <p:column headerText="#{message.ticketIssue_amount}">
		        	<h:outputText value="#{detail.amount}">
		            	<f:convertNumber pattern="#,##0.00" />
		            </h:outputText>
		        </p:column>
		        
		        <p:columnGroup type="footer">
		        	<p:row>
		        		<p:column footerText="" />
		        		<p:column colspan="2" footerText="#{message.ticketIssue_total_amt_usd}&#160;#{ticketIssueBean.displayTotalUsd}" />
		        		<p:column colspan="2" footerText="#{message.ticketIssue_total_amt_vnd}&#160;#{ticketIssueBean.displayTotalVnd}" />
		        	</p:row>
		        </p:columnGroup>
		        
		        <c:if test="#{ticketIssueBean.screenMode!='1'}">
		        <f:facet name="footer">
		        	<p:commandButton value="Edit" icon="ui-icon-document" action="#{ticketIssueBean.gotoEditDetailScreen}" ajax="false" onclick="PF('statusDialog').show();" />
		        </f:facet>
		        </c:if>

			</p:dataTable>
			<p:toolbar style="margin-top:10px;">
				<p:toolbarGroup align="left">
					<p:commandButton value="Create" icon="ui-icon-document" type="button" rendered="#{ticketIssueBean.screenMode=='0' and ticketIssueBean.todayRateNotSet}" onclick="PF('createConfirm').show()"/>
					<p:commandButton value="Create" icon="ui-icon-document" action="#{ticketIssueBean.registerTicketIssue}" rendered="#{ticketIssueBean.screenMode=='0' and not ticketIssueBean.todayRateNotSet}" ajax="false" onclick="PF('statusDialog').show();"/>
					<p:commandButton value="Edit" icon="ui-icon-document" action="#{ticketIssueBean.editTicketIssue}" rendered="#{ticketIssueBean.screenMode=='1'}" ajax="false" disabled="#{ticketIssueBean.selectedTicketIssue.status == 2 or not empty ticketIssueBean.selectedTicketIssue.taxInvoiceId or not ticketIssueBean.hasEditAuthority}" onclick="PF('statusDialog').show();" />
					<p:commandButton value="Use" icon="ui-icon-document" action="#{ticketIssueBean.useTicketIssue}" rendered="#{ticketIssueBean.screenMode=='2' and ticketIssueBean.selectedTicketIssue.status == 3}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="Update" icon="ui-icon-document" action="#{ticketIssueBean.updateTicketIssue}" rendered="#{ticketIssueBean.screenMode=='2'}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="Void" icon="ui-icon-document" type="button" rendered="#{ticketIssueBean.screenMode=='1'}" disabled="#{ticketIssueBean.selectedTicketIssue.status == 2 or not empty ticketIssueBean.selectedTicketIssue.taxInvoiceId or not ticketIssueBean.hasEditAuthority}" onclick="PF('voidConfirm').show();" />
					<p:commandButton value="Print" icon="ui-icon-document" action="#{ticketIssueBean.printTicketIssueInfo}" rendered="#{ticketIssueBean.screenMode=='1'}" ajax="false" disabled="#{ticketIssueBean.selectedTicketIssue.status == 2}" />
					<p:commandButton value="Tax Invoice" icon="ui-icon-document" action="#{ticketIssueBean.linkTaxInvoice}" rendered="#{ticketIssueBean.screenMode=='1'}" disabled="#{ticketIssueBean.selectedTicketIssue.status == 2 or ticketIssueBean.selectedTicketIssue.status == 3}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="Cancel" icon="ui-icon-document" action="#{ticketIssueBean.cancelRegisterTicketIssue}" ajax="false" onclick="PF('statusDialog').show();" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:panelGroup>
		
		<p:confirmDialog global="false" showEffect="fade" hideEffect="fade" widgetVar="voidConfirm" header="Confirmation" message="Are you sure?" icon="ui-icon-alert">
			<p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="#{ticketIssueBean.voidTicketIssue}" ajax="false" onclick="PF('voidConfirm').hide();PF('statusDialog').show();" />
			<p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="PF('voidConfirm').hide();" />
		</p:confirmDialog>
		
		<p:confirmDialog header="Confirmation" message="Today's rate has not been set yet! The nearest rate is selected." severity="alert" widgetVar="createConfirm">
	        <p:commandButton value="Yes" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" action="#{ticketIssueBean.registerTicketIssue}" ajax="false" onclick="PF('createConfirm').hide();PF('statusDialog').show();" />
	        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" onclick="PF('createConfirm').hide();" />
	    </p:confirmDialog>
	    
	</ui:define>
</ui:composition>
