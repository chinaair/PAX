<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        template="pageWithMenu.xhtml">
	<ui:define name="content">
		<f:event type="preRenderView" listener="#{menuBean.startConversation}" />
		<h1 class="title ui-widget-header ui-corner-all"><h:outputText value="#{message.menu_header}" /></h1>
		<h:panelGroup styleClass="entry" layout="block">
			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="false" />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{message.menu_new}" icon="ui-icon-plus" action="#{menuBean.gotoNewMenuScreen}" ajax="false" />
					<p:commandButton value="#{message.menu_view}" icon="ui-icon-document" action="#{menuBean.gotoViewMenuScreen}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panel header="#{message.menu_header_search}" toggleable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" collapsed="true" style="margin-top:10px">
				<table border="0" cellspacing="0" cellpadding="0" width="100%">
					<tr>
						<td><p:outputLabel for="menuName" value="#{message.menu_menuName} : " /></td>
						<td><p:inputText value="#{menuBean.searchMenu}" id="menuName" label="#{message.menu_menuName}"/></td>
					<td><p:commandButton value="#{message.menu_bt_search}" icon="ui-icon-document" actionListener="#{menuBean.searchMenu}" ajax="false" /></td>
					</tr>
				</table>
			</p:panel>
			<p:dataTable value="#{menuBean.menuList}" var="item" style="margin-top:10px"
		 		rowKey="#{item.id}"
				paginator="true" rows="10" selection="#{menuBean.selectedMenu}" selectionMode="single">
				
				 <p:ajax event="rowSelect" listener="#{menuBean.onRowSelectMenu}"/>  
       			
				<f:facet name="header">
		           #{message.menu_list_header}
		        </f:facet>
		  
		        <p:column headerText="#{message.menu_menuName}">
		             <h:outputText value="#{item.menu}" ></h:outputText>
		        </p:column>
		        
		          <p:column headerText="#{message.menu_menu_vi}">
		             <h:outputText value="#{item.menu_vi}" ></h:outputText>
		        </p:column>
		        
		        <p:column headerText="#{message.menu_level}">
		             <h:outputText value="#{item.level}" style="text-align:center"></h:outputText>
		        </p:column>
		        
		        <p:column headerText="#{message.menu_parentId}">
		             <h:outputText value="#{item.parentMenu}" style="text-align:center"></h:outputText>
		        </p:column>
		        
		        <p:column headerText="#{message.menu_link}">
		             <h:outputText value="#{item.link}" ></h:outputText>
		        </p:column>
		        
		        <p:column headerText="#{message.menu_icon}">
		             <h:outputText value="#{item.icon}" style="text-align:center"></h:outputText>
		        </p:column>
		        
		        <p:column headerText="#{message.menu_useFlag}">
		             <h:outputText value="#{message.menu_useFlag_true}" rendered="#{item.useFlag}" style="text-align:center"></h:outputText>
		             <h:outputText value="#{message.menu_useFlag_false}" rendered="#{!item.useFlag}" style="text-align:center"></h:outputText>
		        </p:column>
		        
	    	</p:dataTable>
			
			<p:toolbar style="margin-top:10px;">
				<p:toolbarGroup align="left">
					<p:commandButton value="#{message.menu_new}" icon="ui-icon-plus" action="#{menuBean.gotoNewMenuScreen}" ajax="false" />
					<p:commandButton value="#{message.menu_view}" icon="ui-icon-document" action="#{menuBean.gotoViewMenuScreen}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:panelGroup>
			
	</ui:define>
</ui:composition>
