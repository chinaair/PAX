<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        template="pageWithMenu.xhtml">
	<ui:define name="content">
		<style type="text/css">
			.column1{
				width: 100px;
			}
			.column2{
				width: auto;
			}
		</style>
		<h1 class="title ui-widget-header ui-corner-all"><h:outputText value="#{message.company_header}" /></h1>
		<h:panelGroup styleClass="entry" layout="block">
			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="false" />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{message.company_add}" icon="ui-icon-plus" action="#{companyBean.registerCompany}" rendered="#{companyBean.screenMode=='0'}" ajax="false" />
					<p:commandButton value="#{message.company_edit}" icon="ui-icon-document" action="#{companyBean.editCompany}" rendered="#{companyBean.screenMode=='1'}" ajax="false" />
					<p:commandButton value="#{message.company_update}" icon="ui-icon-check" action="#{companyBean.updateCompany}" rendered="#{companyBean.screenMode=='2'}" ajax="false" />
					<p:commandButton value="#{message.company_delete}" icon="ui-icon-close" action="#{companyBean.deleteCompany}" rendered="#{companyBean.screenMode=='1'}" ajax="false" />
					<p:commandButton value="#{message.company_cancel}" icon="ui-icon-arrowreturnthick-1-w" action="#{companyBean.cancelRegisterCompany}" ajax="false" immediate="true"/>
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columns="2" columnClasses="column1, column2" style="width:100%; margin-top:10px;">
				<f:facet name="header">
					#{message.company_inputCompany} 
				</f:facet>
				
			  	 
			    <p:outputLabel for="name" value="#{message.company_companyName} : " />
			    <h:panelGroup>
			    	<p:inputText id="name" value="#{companyBean.companyName}"
			    				 label="#{message.company_companyName}" size="100"  maxlength="1000"
			    				 required="true"  
			    				 rendered="#{companyBean.screenMode!='1'}"/>
			    	<h:outputText value="#{companyBean.companyName}" rendered="#{companyBean.screenMode=='1'}" />
			    </h:panelGroup>
			    
			     <p:outputLabel for="address" value="#{message.company_address} : " />
			    <h:panelGroup>	
			    	<p:inputText id="address" value="#{companyBean.address}" 
			    				label="#{message.company_address}"  size="100"  maxlength="1000"
			    				rendered="#{companyBean.screenMode!='1'}"/>
			    	<h:outputText value="#{companyBean.address}" rendered="#{companyBean.screenMode=='1'}" />
			    </h:panelGroup>
			    
			     <p:outputLabel for="vat_code" value="#{message.company_vat} : " />
			    <h:panelGroup>	
			    	<p:inputText id="vat_code" value="#{companyBean.vat}" 
			    				label="#{message.company_vat}"  size="100"  maxlength="20" 
			    				rendered="#{companyBean.screenMode!='1'}"/>
			    	<h:outputText value="#{companyBean.vat}" rendered="#{companyBean.screenMode=='1'}" />
			      </h:panelGroup>
			      
			    <p:outputLabel for="phone" value="#{message.company_phone} : " />
			    <h:panelGroup>	
				    <p:inputText id="phone" value="#{companyBean.phone}" 
				    			label="#{message.company_phone}"   size="100"  maxlength="100"
				    			rendered="#{companyBean.screenMode!='1'}"/>
				    <h:outputText value="#{companyBean.phone}" rendered="#{companyBean.screenMode=='1'}" />
			    </h:panelGroup>
			    
			    <p:outputLabel for="fax" value="#{message.company_fax} : " />
			    <h:panelGroup>
			    	<p:inputText id="fax" value="#{companyBean.fax}" 
			    				label="#{message.company_fax}" size="100"   maxlength="100" 
			    				rendered="#{companyBean.screenMode!='1'}"/>
			    	<h:outputText value="#{companyBean.fax}" rendered="#{companyBean.screenMode=='1'}" />
			    </h:panelGroup>
			    
			    <p:outputLabel for="email" value="#{message.company_email} : " />
			    <h:panelGroup>
			    	<p:inputText id="email" value="#{companyBean.email}" 
			    					label="#{message.company_email}" size="100" maxlength="100" 
			    					rendered="#{companyBean.screenMode!='1'}"/>
			    	<h:outputText value="#{companyBean.email}" rendered="#{companyBean.screenMode=='1'}" />
			    </h:panelGroup>
			</p:panelGrid>
			
			<p:toolbar style="margin-top:10px;">
				<p:toolbarGroup align="left">
					<p:commandButton value="#{message.company_add}" icon="ui-icon-plus" action="#{companyBean.registerCompany}" rendered="#{companyBean.screenMode=='0'}" ajax="false" />
					<p:commandButton value="#{message.company_edit}" icon="ui-icon-document" action="#{companyBean.editCompany}" rendered="#{companyBean.screenMode=='1'}" ajax="false" />
					<p:commandButton value="#{message.company_update}" icon="ui-icon-check" action="#{companyBean.updateCompany}" rendered="#{companyBean.screenMode=='2'}" ajax="false" />
					<p:commandButton value="#{message.company_delete}" icon="ui-icon-close" action="#{companyBean.deleteCompany}" rendered="#{companyBean.screenMode=='1'}" ajax="false" />
					<p:commandButton value="#{message.company_cancel}" icon="ui-icon-arrowreturnthick-1-w" action="#{companyBean.cancelRegisterCompany}" ajax="false" immediate="true"/>
				</p:toolbarGroup>
			</p:toolbar>
		</h:panelGroup>
	</ui:define>
</ui:composition>
