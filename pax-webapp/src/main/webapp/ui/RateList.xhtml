<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        template="pageWithMenu.xhtml">
	<ui:define name="content">
		<h1 class="title ui-widget-header ui-corner-all"><h:outputText value="#{message.rate_title}" /></h1>
		<h:panelGroup styleClass="entry" layout="block" style="margin-top:20px;margin-bottom:20px">
		 	<p:messages id="messages" showDetail="false" autoUpdate="true" closable="false" />
		 	<p:tabMenu activeIndex="1">
				<p:menuitem value="#{message.rate_inputRate}" action="#{rateBean.initInputRateScreen}" icon="ui-icon-star" immediate="true"/>
		    	<p:menuitem value="#{message.rate_list}" action="#{rateBean.initRateListScreen}" icon="ui-icon-search" immediate="true" />
			</p:tabMenu>
			
			<p:panel header="#{message.rate_header_search}" toggleable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" collapsed="true" style="margin-top:10px">
				<table border="0" cellspacing="0" cellpadding="0" width="100%">
					<tr>
						<td><p:outputLabel for="searhStart" value="#{message.rate_startDate} : " /></td>
						<td><p:calendar id="searhStart" value="#{rateBean.searchStartDate}" showOn="button" pattern="dd/MM/yyyy" /></td>
						<td><p:outputLabel for="searhEnd" value="#{message.rate_endDate} : " /></td>
						<td><p:calendar id="searhEnd" value="#{rateBean.searchEndDate}" showOn="button" pattern="dd/MM/yyyy" /></td>
						<td><p:commandButton value="#{message.resource_b_find}" icon="ui-icon-document" actionListener="#{rateBean.find}" ajax="false" /></td>
					</tr>
				</table>
			</p:panel>
			
		 
	    	
	    	<p:dataTable var="rate" value="#{rateBean.rateInfoList}" paginator="true" rows="5"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" id="rateTable" lazy="true">
		       <p:column headerText="Datetime" sortBy="#{rate.datetime}">
		           <h:outputText value="#{rate.datetime}"> <f:convertDateTime pattern="dd/MM/yyyy"/></h:outputText>
		        </p:column>
		  
		        <p:column headerText="Rate" sortBy="#{rate.rate}">
		             <h:outputText value="#{rate.rate}" ><f:convertNumber pattern="###,###,###"></f:convertNumber></h:outputText>
		        </p:column>
		    </p:dataTable>
	    	
		</h:panelGroup>
	</ui:define>
</ui:composition>
