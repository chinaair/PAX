<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        template="pageWithMenu.xhtml">
	<ui:define name="content">
		<f:metadata>
			<f:viewParam name="cargo" value="#{taxInvIssueBean.cargo}" />
			<f:event type="preRenderView" listener="#{taxInvIssueBean.startConversation}" />
		</f:metadata>
		<h1 class="title ui-widget-header ui-corner-all"><h:outputText value="TAX INVOICE ISSUE LIST" /></h1>
		<h:panelGroup styleClass="entry" layout="block">
			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="false" />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="New" icon="ui-icon-plusthick" action="#{taxInvIssueBean.gotoNewTaxInvIssueScreen}" disabled="#{not taxInvIssueBean.hasEditAuthority}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="View" icon="ui-icon-document" action="#{taxInvIssueBean.gotoViewTaxInvIssueScreen}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="Print" icon="ui-icon-clipboard" action="#{taxInvIssueBean.printTaxInvIssueInfo}" ajax="false" />
					<p:commandButton value="Search All" icon="ui-icon-search" action="#{taxInvIssueBean.searchTaxInvoiceIssue(true)}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:panel header="Search condition" toggleable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" collapsed="false" style="margin-top:10px">
				<table border="0" cellspacing="0" cellpadding="0" width="100%">
					<tr>
						<td><p:outputLabel for="searhStart" value="Start date:" /></td>
						<td><p:calendar id="searhStart" value="#{taxInvIssueBean.searchStartDate}" showOn="button" pattern="dd/MM/yyyy" /></td>
						<td><p:outputLabel for="searhEnd" value="End date:" /></td>
						<td><p:calendar id="searhEnd" value="#{taxInvIssueBean.searchEndDate}" showOn="button" pattern="dd/MM/yyyy" /></td>
						<td><p:outputLabel for="searchRefNo" value="Refer number:" /></td>
						<td><p:inputText id="searchRefNo" value="#{taxInvIssueBean.searchRefNo}" label="Search refer number" /></td>
					</tr>
					<tr>
						<td><p:outputLabel for="searchVatCode" value="Vat code:" /></td>
						<td>
							<p:inputText id="searchVatCode" value="#{taxInvIssueBean.searchVatCode}" label="Search VAT code" />
						</td>
						<td><p:outputLabel for="searchStatus" value="Status:" /></td>
						<td>
							<p:selectOneMenu id="searchStatus" value="#{taxInvIssueBean.searchStatus}">
								<f:selectItem itemLabel="All" itemValue="ALL" />
					            <f:selectItem itemLabel="Normal" itemValue="0" />
					            <f:selectItem itemLabel="Voided" itemValue="2" />
					            <f:selectItem itemLabel="Stored" itemValue="3" />
					        </p:selectOneMenu>
						</td>
						<td><p:outputLabel for="searchTicketNo" value="Ticket No.:" /></td>
						<td><p:inputText id="searchTicketNo" value="#{taxInvIssueBean.searchTicketNo}" label="Search ticket number" /></td>
					</tr>
					<tr>
						<td><p:outputLabel for="searchCompanyName" value="Company:" /></td>
						<td><p:inputText id="searchCompanyName" value="#{taxInvIssueBean.searchCompanyName}" label="Search company name" /></td>
						<td><p:outputLabel for="searchInvNo" value="Tax Inv No.:" /></td>
						<td><p:inputText id="searchInvNo" value="#{taxInvIssueBean.searchTaxInvNo}" label="Search Tax Invoice number" /></td>
						<td colspan="2" align="left">
							<p:commandButton value="Clear" icon="ui-icon-refresh" action="#{taxInvIssueBean.clearSearch}" ajax="false" onclick="PF('statusDialog').show();" />
							<p:commandButton value="Search" icon="ui-icon-search" action="#{taxInvIssueBean.searchTaxInvoiceIssue(false)}" ajax="false" onclick="PF('statusDialog').show();" />
						</td>
					</tr>
				</table>
			</p:panel>
			<p:dataTable var="detail" value="#{taxInvIssueBean.taxInvIssueList}" rowKey="#{detail.id}" style="margin-top:10px"
                selection="#{taxInvIssueBean.selectedTaxInvIssue}" 
                paginator="true" rows="15"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single" id="taxInvIssueTable" lazy="true">
				<f:facet name="header">
		           Invoice list
		        </f:facet>
				<p:column headerText="Issue date" sortBy="#{detail.issueDate}">
		            <h:outputText value="#{detail.issueDate}">
		            	<f:convertDateTime pattern="dd/MM/yy" />
		            </h:outputText>
		        </p:column>
		        
		        <p:column headerText="Refer Number" sortBy="#{detail.id}">
		            #{detail.formattedTicketIssueId}
		        </p:column>
		        
		        <p:column headerText="Tax invoice number" sortBy="#{detail.invoiceStockDetail.invoiceStockNo}">
		        	<h:outputText value="#{detail.invoiceStockDetail.invoiceStockNo}"/>
		        </p:column>
		        
		        <p:column headerText="Company">
		            #{detail.companyName}
		        </p:column>
		        
		        <p:column headerText="Amount" sortBy="#{detail.amtUsd}">
		            <h:outputText value="#{detail.amtUsd}">
		            	<f:convertNumber pattern="#,##0" />
		            </h:outputText>
		        </p:column>
		        
		        <p:column headerText="Status" sortBy="#{detail.status}">
		            <h:outputText rendered="#{detail.status=='2'}" value="Voided"/>
		            <h:outputText rendered="#{detail.status=='3'}" value="Stored"/>
		        </p:column>
		        
			</p:dataTable>
			
			<p:toolbar style="margin-top:10px;">
				<p:toolbarGroup align="left">
					<p:commandButton value="New" icon="ui-icon-plusthick" action="#{taxInvIssueBean.gotoNewTaxInvIssueScreen}" disabled="#{not taxInvIssueBean.hasEditAuthority}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="View" icon="ui-icon-document" action="#{taxInvIssueBean.gotoViewTaxInvIssueScreen}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="Print" icon="ui-icon-clipboard" action="#{taxInvIssueBean.printTaxInvIssueInfo}" ajax="false" />
					<p:commandButton value="Search All" icon="ui-icon-search" action="#{taxInvIssueBean.searchTaxInvoiceIssue(true)}" ajax="false" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:panelGroup>
			
	</ui:define>
</ui:composition>
