<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        xmlns:pe="http://primefaces.org/ui/extensions"
        template="pageWithMenu.xhtml">
	<ui:define name="content">
		<style type="text/css">
			.column1{
				width: 100px;
			}
			.column2{
				width: auto;
			}
		</style>
		<h1 class="title ui-widget-header ui-corner-all"><h:outputText value="#{message.agent_header}" /></h1>
		<h:panelGroup styleClass="entry" layout="block">
			<p:messages id="messages" showDetail="false" autoUpdate="true" closable="false" />
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{message.agent_add}" icon="ui-icon-plus" action="#{selectAgentBean.registerAgent}" rendered="#{selectAgentBean.screenMode=='0'}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="#{message.agent_edit}" icon="ui-icon-document" action="#{selectAgentBean.editAgent}" rendered="#{selectAgentBean.screenMode=='1'}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="#{message.agent_update}" icon="ui-icon-check" action="#{selectAgentBean.updateAgent}" rendered="#{selectAgentBean.screenMode=='2'}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="#{message.agent_delete}" icon="ui-icon-close" action="#{selectAgentBean.deleteAgent}" rendered="#{selectAgentBean.screenMode=='1'}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="#{message.agent_cancel}" icon="ui-icon-arrowreturnthick-1-w" action="#{selectAgentBean.cancelRegisterAgent}" ajax="false" immediate="true" onclick="PF('statusDialog').show();" />
				</p:toolbarGroup>
			</p:toolbar>
			<p:panelGrid columns="2" columnClasses="column1, column2" style="width:100%; margin-top:10px;">
				<f:facet name="header">
					#{message.agent_inputAgent} 
				</f:facet>
				
				<p:outputLabel for="code" value="#{message.agent_agentCode} : " />
				<h:panelGroup>
					<p:inputMask id="code" value="#{selectAgentBean.code}" mask="999-9999" size="8" required="true" rendered="#{selectAgentBean.screenMode!='1'}" disabled="#{selectAgentBean.screenMode=='2'}" />
			  		<h:outputText value="#{selectAgentBean.code}" rendered="#{selectAgentBean.screenMode=='1'}" />
			  	</h:panelGroup>
			  	
			  	<p:outputLabel for="isRetail" value="#{message.agent_isRetail} : " />
				<h:panelGroup>
					<p:selectBooleanCheckbox id="isRetail" value="#{selectAgentBean.retail}" rendered="#{selectAgentBean.screenMode!='1'}" disabled="#{selectAgentBean.screenMode=='2'}" />
			  		<h:outputText value="âœ“" rendered="#{selectAgentBean.screenMode=='1' and selectAgentBean.retail}" />
			  	</h:panelGroup>
			  	 
			    <p:outputLabel for="name" value="#{message.agent_agentName} : " />
			    <h:panelGroup>
			    	<p:inputText id="name" value="#{selectAgentBean.name}"
			    				 label="#{message.agent_agentName}" size="100"  maxlength="1000"  
			    				 rendered="#{selectAgentBean.screenMode!='1'}"/>
			    	<h:outputText value="#{selectAgentBean.name}" rendered="#{selectAgentBean.screenMode=='1'}" />
			    </h:panelGroup>
			     <p:outputLabel for="company" value="#{message.agent_company} : " />
			     <h:panelGroup>
			    	<p:inputText id="company" value="#{selectAgentBean.company}" 
			    				label="#{message.agent_company}" size="100"  maxlength="1000"  
			    				rendered="#{selectAgentBean.screenMode!='1'}"/>
			    	<h:outputText value="#{selectAgentBean.company}" rendered="#{selectAgentBean.screenMode=='1'}" />
			    </h:panelGroup>
			    
			    <p:outputLabel for="vat_code" value="#{message.agent_vat} : " />
			    <h:panelGroup>	
			    	<p:inputText id="vat_code" value="#{selectAgentBean.vat_code}" 
			    				label="#{message.agent_vat}"  size="100"  maxlength="20" 
			    				rendered="#{selectAgentBean.screenMode!='1'}"/>
			    	<h:outputText value="#{selectAgentBean.vat_code}" rendered="#{selectAgentBean.screenMode=='1'}" />
			      </h:panelGroup>
			      
			    <p:outputLabel for="phone" value="#{message.agent_phone} : " />
			    <h:panelGroup>	
				    <p:inputText id="phone" value="#{selectAgentBean.phone}" 
				    			label="#{message.agent_phone}"   size="100"  maxlength="100"
				    			rendered="#{selectAgentBean.screenMode!='1'}"/>
				    <h:outputText value="#{selectAgentBean.phone}" rendered="#{selectAgentBean.screenMode=='1'}" />
			    </h:panelGroup>
			    
			    <p:outputLabel for="fax" value="#{message.agent_fax} : " />
			    <h:panelGroup>
			    	<p:inputText id="fax" value="#{selectAgentBean.fax}" 
			    				label="#{message.agent_fax}" size="100"   maxlength="100" 
			    				rendered="#{selectAgentBean.screenMode!='1'}"/>
			    	<h:outputText value="#{selectAgentBean.fax}" rendered="#{selectAgentBean.screenMode=='1'}" />
			    </h:panelGroup>
			    
			    <p:outputLabel for="address" value="#{message.agent_address} : " />
			    <h:panelGroup>	
			    	<p:inputText id="address" value="#{selectAgentBean.address}" 
			    				label="#{message.agent_address}"  size="100"  maxlength="1000"
			    				rendered="#{selectAgentBean.screenMode!='1'}"/>
			    	<h:outputText value="#{selectAgentBean.address}" rendered="#{selectAgentBean.screenMode=='1'}" />
			    </h:panelGroup>
			    	
			    <p:outputLabel for="email" value="#{message.agent_email} : " />
			    <h:panelGroup>
			    	<p:inputText id="email" value="#{selectAgentBean.email}" 
			    					label="#{message.agent_email}" size="100" maxlength="100" 
			    					rendered="#{selectAgentBean.screenMode!='1'}"/>
			    	<h:outputText value="#{selectAgentBean.email}" rendered="#{selectAgentBean.screenMode=='1'}" />
			    </h:panelGroup>
			    
			    <h:outputText value="#{message.agent_location} : " />  
		        <h:panelGroup>
			        <p:selectOneRadio id="location" value="#{selectAgentBean.location}" rendered="#{selectAgentBean.screenMode!='1'}">  
			            <f:selectItem itemLabel="#{message.agent_location_option0}" itemValue="0" />  
			            <f:selectItem itemLabel="#{message.agent_location_option1}" itemValue="1" />  
			        </p:selectOneRadio>  
				    <h:outputText value="#{message.agent_location_option0}" rendered="#{selectAgentBean.screenMode=='1' and selectAgentBean.location==0}" />
				    <h:outputText value="#{message.agent_location_option1}" rendered="#{selectAgentBean.screenMode=='1' and selectAgentBean.location==1}" />
			    </h:panelGroup>
			    
			     <h:outputText value="#{message.agent_type} : " />  
			    <h:panelGroup>
			        <p:selectOneRadio id="type" value="#{selectAgentBean.type}" rendered="#{selectAgentBean.screenMode!='1'}">  
			            <f:selectItem itemLabel="#{message.agent_type_option0}" itemValue="0" />  
			            <f:selectItem itemLabel="#{message.agent_type_option1}" itemValue="1" />  
			        </p:selectOneRadio>  
			        <h:outputText value="#{message.agent_type_option0}" rendered="#{selectAgentBean.screenMode=='1' and selectAgentBean.type==0}" />
				    <h:outputText value="#{message.agent_type_option1}" rendered="#{selectAgentBean.screenMode=='1' and selectAgentBean.type==1}" />
		        </h:panelGroup>
		        
		         <h:outputText value="#{message.agent_DepositType} : " />
		         <h:panelGroup>  
			        <p:selectOneRadio id="deposit" value="#{selectAgentBean.deposit_type}" rendered="#{selectAgentBean.screenMode!='1'}">  
			            <f:selectItem itemLabel="#{message.agent_DepositType_option0}" itemValue="0" />  
			            <f:selectItem itemLabel="#{message.agent_DepositType_option1}" itemValue="1" />  
			        </p:selectOneRadio>  
			        <h:outputText value="#{message.agent_DepositType_option0}" rendered="#{selectAgentBean.screenMode=='1' and selectAgentBean.deposit_type==0}" />
				    <h:outputText value="#{message.agent_DepositType_option1}" rendered="#{selectAgentBean.screenMode=='1' and selectAgentBean.deposit_type==1}" />
			     </h:panelGroup>
		        
		        <p:outputLabel for="deposit_amt" value="#{message.agent_depositAmount} : " />
		         <h:panelGroup>
				    <pe:inputNumber id="deposit_amt" value="#{selectAgentBean.deposit_amt}" 
				    				label="#{message.agent_depositAmount}" decimalPlaces="2"  size="20" maxlength="13"
				    				rendered="#{selectAgentBean.screenMode!='1'}"/>
			        <h:outputText value="#{selectAgentBean.deposit_amt}" rendered="#{selectAgentBean.screenMode=='1'}" />
		        </h:panelGroup>
		        
		        <p:outputLabel for="popupButtonCal" value="#{message.agent_validDate} :  " />
			  	
				 <h:panelGroup>
				 	<p:calendar value="#{selectAgentBean.valid_date}" id="popupButtonCal"  size="20"
			  				required="true" label="#{message.agent_validDate}" showOn="button"
			  				rendered="#{selectAgentBean.screenMode!='1'}"
			  				pattern="dd/MM/yyyy"/>
				 	<h:outputText value="#{selectAgentBean.valid_date}" rendered="#{selectAgentBean.screenMode=='1'}">
				 		<f:convertDateTime pattern="dd/MM/yy" />
				 	</h:outputText>
				 	
				 </h:panelGroup>
			</p:panelGrid>
			
			<p:toolbar style="margin-top:10px;">
				<p:toolbarGroup align="left">
					<p:commandButton value="#{message.agent_add}" icon="ui-icon-plus" action="#{selectAgentBean.registerAgent}" rendered="#{selectAgentBean.screenMode=='0'}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="#{message.agent_edit}" icon="ui-icon-document" action="#{selectAgentBean.editAgent}" rendered="#{selectAgentBean.screenMode=='1'}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="#{message.agent_update}" icon="ui-icon-check" action="#{selectAgentBean.updateAgent}" rendered="#{selectAgentBean.screenMode=='2'}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="#{message.agent_delete}" icon="ui-icon-close" action="#{selectAgentBean.deleteAgent}" rendered="#{selectAgentBean.screenMode=='1'}" ajax="false" onclick="PF('statusDialog').show();" />
					<p:commandButton value="#{message.agent_cancel}" icon="ui-icon-arrowreturnthick-1-w" action="#{selectAgentBean.cancelRegisterAgent}" ajax="false" immediate="true" onclick="PF('statusDialog').show();" />
				</p:toolbarGroup>
			</p:toolbar>
		</h:panelGroup>
	</ui:define>
</ui:composition>
