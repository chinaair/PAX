<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <title>Address</title>
        <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/default.css" />
    </h:head>

    <h:body>
        <h:form>
        	<f:event type="preRenderView" listener="#{selectCompanyBean.startConversation}" />
            <p:dataTable var="company" value="#{selectCompanyBean.companyList}" rowKey="#{company.id}" selection="#{selectCompanyBean.selectedCompany}" selectionMode="single" paginator="true" rows="10">
            	<p:ajax event="rowSelect" listener="#{selectCompanyBean.selectCompanyFromDialog}" />
                <p:column headerText="Name" filterBy="company" filterMatchMode="contains">
                    <h:outputText value="#{company.company}" />
                </p:column>
  
                <p:column headerText="Vat code" filterBy="vat" filterMatchMode="contains">
                    <h:outputText value="#{company.vat}" />
                </p:column>

                <p:column headerText="Address" filterBy="address" filterMatchMode="contains">
                    <h:outputText value="#{company.address}" />
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>  
</f:view>
</html>
